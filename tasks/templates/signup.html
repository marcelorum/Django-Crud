{% extends "base.html" %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4">
            <form action="/signup/" method="POST" class="card card-body">
                <h1>SignUp</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button>
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
